name: Types Test
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Use Node.js 20.x'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: cd valorant-api-types
      - run: npm ci
      - run: npm test